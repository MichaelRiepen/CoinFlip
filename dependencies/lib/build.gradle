apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.banasiak.coinflip.lib"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 36
        versionName "6.0"
    }

    signingConfigs {
        release {
            // the required parameters should be configured in gradle.properties
        }
    }

    buildTypes {
        release {
            if (project.hasProperty('signRelease')) {
                if (signRelease.equals("true")) {
                    signingConfig signingConfigs.release
                }
            }
        }
    }
}
